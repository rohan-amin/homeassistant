title: Home
icon: mdi:home
path: home
panel: true

cards:

  # A container layout card for all of the cards on this page
  - type: custom:layout-card
    layout: auto
    justify_content: left #left align the entire column
    cards:

      # Date / Time
      - type: custom:button-card
        triggers_update:
          - sensor.time
        styles:
          card:
            - padding: 4%
            - font-size: 36px
          grid:
            - grid-template-areas: '"date" "time"'
            - grid-template-columns: 1fr
            - grid-template-rows: 3fr 2fr
          custom_fields:
            date:
              - justify-items: center
            time:
              - justify-items: center
              - font-size: 28px
        custom_fields:
          date: >
            [[[ return states['sensor.simple_date'].state ]]]
          time: >
            [[[ return states['sensor.simple_time'].state ]]]
        tap_action: none
        hold_action: none

      # WEATHER
      - type: weather-forecast
        #entity: weather.accuweather
        entity: weather.openweathermap
        name: Home
        show_forecast: true

      # FAMILY PEOPLE TRACKING
      - type: entities
        title: Family
        style: |
            .card-header {
              font-size: 22px;
              font-weight: bold;
              padding: 5px 0px 0px 10px;
            }
        entities:
          - entity: person.rohan_amin
            name: Rohan
          - entity: person.sejal_amin
            name: Sejal
          - entity: group.family
            name: Family
            icon: mdi:heart

      # LEAVE HOME
      #- type: horizontal-stack
      #  cards:
      #    - type: custom:button-card
      #      color: auto
      #      icon: mdi:home-export-outline
      #      name: Leave Home
      #      styles:
      #        card:
      #          - font-size: 12px
      #          - font-weight: bold
      #          - height: 70px
      #      #tap_action:
      #      #  action:
      #      #  haptic: success
      #      #  service: script.leaving

      # HOME ALARM
      - type: alarm-panel
        name: House Alarm
        entity: alarm_control_panel.amin_residence
        states:
          - arm_home
          - arm_away

      # OUTDOOR LIGHTS
      - type: entities
        title: Outdoor Lights
        state_color: true
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          # Garage
          - entity: light.garage_garage_interior
            name: Garage Interior
          # Landscape Lights
          - type: custom:fold-entity-row
            head:
              entity: light.outdoor_landscape_and_deck_front_yard
              name: Front Yard Landscape
            entities:
              - entity: light.outdoor_landscape_and_deck_back_yard
                name: Back Yard
              - entity: light.outdoor_landscape_and_deck_pool
                name: Pool
              - entity: light.outdoor_landscape_and_deck_deck
                name: Deck
          # Outside Lights
          - type: custom:fold-entity-row
            head:
              entity: light.front_door_front_door_outside
              name: Front Door Outside
            entities:
              - entity: light.kitchen_kitchen_outside_door
                name: Outside Kitchen
              - entity: light.family_room_deck_floodlight
                name: Deck Flood
              - entity: light.garage_dual_driveway
                name: Driveway Dual
              - entity: light.garage_dual_driveway
                name: Driveway Flood
              - entity: light.basement_outside_door_basement_outside_door
                name: Basement Outside


      # GLANCE ROOM TEMPERATURES
      - type: glance
        title: Temperatures
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          - entity: sensor.family_room_thermostat
            name: Family
          - entity: sensor.master_bedroom_thermostat
            name: Master
          - entity: sensor.kids_room_thermostat
            name: Kids
          - entity: sensor.basement_thermostat
            name: Basement

      # FLUME WATER SENSOR
      - type: sensor
        entity: sensor.flume_sensor_home_current_day
        name: "Water Today"
        graph: line
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
 
      # Garage
      - type: glance
        title: Garage
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          - entity: cover.garage_door_1_left
            name: Left Door
            secondary_info: "Test2"
          - entity: cover.garage_door_2_center
            name: Middle Door
          - entity: cover.garage_door_3_right
            name: Right Door

      # Tesla
      - type: glance
        title: Tesla
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          - entity: sensor.aminx_mileage_sensor
            name: Odometer
          - entity: sensor.aminx_range_sensor
            name: Charge
          - entity: binary_sensor.aminx_charger_sensor
            name: Status

      # NOTIFICATIONS
      - type: entities
        title: Notifications
        state_color: true
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          - entity: input_boolean.camera_notify_mobile
            name: Camera Mobile
          - entity: input_boolean.camera_notify_voice
            name: Camera Voice
          - entity: input_boolean.camera_notify_tablet
            name: Camera Tablet

