      # FLUME WATER SENSOR - MINI GRAPH
      - type: custom:mini-graph-card
        name: Water This Week
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
        entities:
          - entity: sensor.flume_sensor_current_day
        hours_to_show: 168
        points_per_hour: 1.0
        aggregate_func: max
        group_by: date
        show:
          graph: bar
 
      # Garage
      - type: glance
        title: Garage & Gates
        columns: 3
        style: |
          .card-header {
            font-size: 22px;
            font-weight: bold;
            padding: 5px 0px 0px 10px;
          }
