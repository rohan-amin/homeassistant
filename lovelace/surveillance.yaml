title: Surveillance
icon: mdi:cctv
path: surveillance
panel: true

cards:


  - type: custom:frigate-card
    cameras:
      - camera_entity: camera.frigate_driveway
        live_provider: webrtc-card
        title: Driveway
        webrtc_card:
          entity: camera.driveway
      - camera_entity: camera.frigate_front_door
        live_provider: webrtc-card
        title: Front Door
        webrtc_card:
          entity: camera.front_door
      - camera_entity: camera.frigate_pool
        live_provider: webrtc-card
        title: Pool
        webrtc_card:
          entity: camera.pool
      - camera_entity: camera.frigate_deck
        live_provider: webrtc-card
        title: Deck
        webrtc_card:
          entity: camera.deck
      - camera_entity: camera.frigate_back_path
        live_provider: webrtc-card
        title: Back Path
        webrtc_card:
          entity: camera.back_path
      - camera_entity: camera.frigate_back_patio
        live_provider: webrtc-card
        title: Back Patio
        webrtc_card:
          entity: camera.back_patio
      - camera_entity: camera.frigate_family_room
        live_provider: webrtc-card
        title: Family Room
        webrtc_card:
          entity: camera.family_room
      - camera_entity: camera.frigate_basement
        live_provider: webrtc-card
        title: Basement
        webrtc_card:
          entity: camera.basement
    live:
      webrtc_card:
        ui: true
    dimensions:
      aspect_ratio_mode: static
      aspect_ratio: '16:9'
    menu:
      style: outside
      position: top
      button_size: 42


